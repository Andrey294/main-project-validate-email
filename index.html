<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <form class="form form--feedback validate" action="#" method="POST">

            <label class="form__label form__label--feedback" for="name">Имя</label>
            <input class="form__input form__input--feedback" type="text" id="text" placeholder="Введите Ваше имя" minlength="2" maxlength="25" name="name" required>
  
            <label class="form__label form__label--feedback" for="phone">Номер телефона</label>
            <input class="form__input form__input--feedback" type="tel" id="phone" placeholder="Введите Ваш номер телефона" minlength="10" maxlength="10" name="phone" pattern="\d([0-9]{10})" title="Используйте формат: 0995557722" required>
  
            <label class="form__label form__label--feedback" for="email">Почта</label>
            <input class="form__input form__input--feedback email" type="email" id="email" placeholder="Введите Вашу почту" name="email" required>
            <span class="error"></span>
            <div class="feedback__actions">
              <button class="btn btn-submit" type="submit">Отправить</button>
            </div>
  
          </form>  <!-- /. Feedback Form-->
    </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="common.js"></script>    
</body>

</html>
